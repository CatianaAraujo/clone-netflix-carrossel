<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-clone</title>
    <link rel="stylesheet" href="style.css">

    <!--owl css-->
    <link rel="stylesheet" href="ow/ow/owl.carousel.min.css">
    <link rel="stylesheet" href="ow/ow/owl.theme.default.min.css">

    <link rel="stylesheet" href="responsive.css">


</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container-2">
                <h3 class="titulo">DHAMER: UM CANIBAL AMERICANO</h3>
                <p class="descricao">
                    Jeffrey Dahmer drogou, estuprou e matou 17 rapazes, além de devorar parte dos cadáveres. Conheça seu modus operandi e veja entrevistas com seu pai e com sobreviventes dos crimes.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        ASSITIR AGORA
                    </button>
                    <button role="button" class="botao">
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="owl-carousel owl-theme">
        <div class="item"><img src="imagens/avatar.jpg" alt=""></div>
        <div class="item"><img src="imagens/grich.jpg" alt=""></div>
        <div class="item"><img src="imagens/matilda.jpg" alt=""></div>
        <div class="item"><img src="imagens/noite-infeliz.jpg" alt=""></div>
        <div class="item"><img src="imagens/olhos-famintos.jpg" alt=""></div>
        <div class="item"><img src="imagens/willow.jpg" alt=""></div>
        <div class="item"><img src="imagens/o amor.jpg" alt=""></div>
        <div class="item"><img src="imagens/pinoquio.jpg" alt=""></div>
        <div class="item"><img src="imagens/poderoso chefinho.jpg" alt=""></div>
        <div class="item"><img src="imagens/troll.jpg" alt=""></div>
        <div class="item"><img src="imagens/lucifer.jpg" alt=""></div>
        <div class="item"><img src="imagens/yellowowstone.jpg" alt=""></div>
    </div>

    <script src="js/ow/jquery.min.js"></script>
    <script src="js/ow/owl.carousel.min.js"></script>
    <script src="js/ow/main.js"></script>
</body>
</html>
